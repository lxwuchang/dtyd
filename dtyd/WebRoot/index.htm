<script type="text/javascript"> 

function doSumbit(){
   
    
   var form=document.getElementById("hello");
   var yonghu=document.getElementById("yonghu").value;
   var mima=document.getElementById("mima").value;
   
   if(yonghu==""||mima==""){
    alert("用户名或者密码不能为空");

   }else{
